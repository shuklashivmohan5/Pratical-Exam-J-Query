<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Headline</title>
    <style>
        #banner {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 50px 0;
            font-size: 2em;
        }

        #headline {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>

<div id="banner">
    <h1 id="headline">Welcome to My Website!</h1>
</div>

<script src="./jquery-3.7.1.min.js"></script>
<script src="./script-6.js"></script>

</body>
</html>
